<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guts</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/bootstrap4-neon-glow.css">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
<img class="center" src="/guts_logo.png" alt="guts_logo.png" />
<div class="container">
    <div class="card">
        <div class="card-header">
            <a class="btn btn-danger" href="/logout" role="button">Se d√©connecter</a>
            <a class="btn btn-primary float-right" href="users/user" role="button">Profil</a> <br> <br>
            <div id="welcomeName"></div>
        </div>
        <div class="card-body">
            <div id="contenu">
                <button type="button" class="btn btn-primary"
                        data-toggle="modal" data-target="#dialog-add-challenge">
                    Lancer un d√©fi ! ‚ûï
                </button>
                <button type="button" class="btn btn-warning" onclick="ctrlChallenge.displayAll()">Trier par date üìÜ</button>
                <button type="button" class="btn btn-info" onclick="ctrlChallenge.displayAllByLikes()">Trier par likes ‚ù§</button>
                <div class="row">
                    <div class="col-12">
                        <table class="table table-striped table-hover table-condensed">
                            <tbody id="table-challenges"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="dialog-comments">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Commentaires</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary"
                                        data-toggle="modal" data-target="#dialog-add-comment">
                                    Ajouter un Commentaire ! ‚ûï
                                </button>
                                <table class="table table-striped table-hover table-condensed">
                                    <tbody id="table-comments"></tbody>
                                </table>
                            </div>
                            <div class="modal fade" id="dialog-add-comment">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Ajouter un Commentaire</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form id="form-add-comment">
                                                <div class="form-group">
                                                    <label for="add-comment-comment">Commentaire: </label>
                                                    <input type="text" class="form-control" id="add-comment-comment"
                                                           required placeholder="Veuillez saisir un commentaire"/>
                                                </div>
                                                <input type="button" class="btn btn-primary" onclick="return ctrlComment.addComment()" value="Ajouter">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="dialog-add-challenge">
                <div class="modal-dialog modal-dialog-centered" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Lancer un d√©fi !</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="form-add-challenge">
                                <div class="form-group">
                                    <label for="add-challenge-title">Titre: </label>
                                    <input type="text" class="form-control" id="add-challenge-title"
                                           required placeholder="Veuillez saisir un titre"/>
                                </div>
                                <div class='form-group'>
                                    <label for="add-challenge-description">Description: </label>
                                    <input type="text" class="form-control" id="add-challenge-description"
                                           placeholder="Veuillez saisir une description"/>
                                </div>
                                <input type="button" class="btn btn-primary" onclick="return ctrlChallenge.addChallenge()" value="Ajouter">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/ToolsFront.js"></script>
<script src="/tools.js"></script>
<script src="/comment.js"></script>
<script src="/challenge.js"></script>
<script src="/user.js"></script>
<script src="/index.js"></script>
</body>
</html>

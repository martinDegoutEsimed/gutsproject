<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap4-neon-glow.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<img class="center" src="/guts_logo.png" alt="guts_logo.png" />
<div class="container">
    <form class="form-signin" role="form" method="post" action="authenticate">
        <h2 class="form-signin-heading">Merci de vous identifier</h2>
        <input type="text" class="form-control" name="mail"
               placeholder="Adresse Mail" required autofocus>
        <input type="password" class="form-control" name="password"
               placeholder="Mot de passe" required>
        <button class="btn btn-lg btn-primary btn-block"
                type="submit">Connexion</button>
    </form>
</div>
</body>
</html>

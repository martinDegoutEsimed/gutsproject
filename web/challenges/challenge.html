<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Défis</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/bootstrap4-neon-glow.css">
    <link rel="stylesheet" href="/index.css">

</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Défis</h3>
        </div>
        <div class="card-body">
            <div id="contenu">
                <div class="row">
                    <div class="col-6">
                        <a href="/"><- Retour à l'acceuil</a>
                        <br>
                        <button type="button" class="btn btn-primary"
                                data-toggle="modal" data-target="#dialog-add-challenge">
                           Lancer un défi !
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table class="table table-striped table-hover table-condensed">
                            <thead><tr><td>Titre</td><td>Description</td><td>Likes</td><td>Date Création</td><td>Créateur</td></tr></thead>
                            <tbody id="table-challenges"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="dialog-add-challenge">
                <div class="modal-dialog modal-dialog-centered" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Lancer un défi !</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="form-add-challenge" onsubmit="return ctrlUser.addChallenge()">
                                <div class="form-group">
                                    <label for="add-challenge-title">Titre: </label>
                                    <input type="text" class="form-control" id="add-challenge-title"
                                           required placeholder="Veuillez saisir un titre"/>
                                </div>
                                <div class='form-group'>
                                    <label for="add-challenge-description">Description: </label>
                                    <input type="text" class="form-control" id="add-challenge-description"
                                           placeholder="Veuillez saisir une description"/>
                                </div>
                                <input type="submit" class="btn btn-primary" value="Ajouter">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/tools.js"></script>
<script src="/user.js"></script>
<script src="/challenge.js"></script>
</html>

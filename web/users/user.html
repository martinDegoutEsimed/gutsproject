<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/bootstrap4-neon-glow.css">
    <link rel="stylesheet" href="/index.css">

</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Profil</h3>
        </div>
        <div class="card-body">
            <div id="contenu">
                <div class="row">
                    <div class="col-12">
                        <a href="/index">‚Ü© Retour √† l'acceuil</a> <br>
                        <button id="buttonEditProfile" type="button" class="btn btn-primary" onclick="ctrlUser.editUser()">‚úè Modifer</button>
                        <button id="buttonDoneList" type="button" class="btn btn-light float-right" onclick="ctrlUser.displayDoneChallenges()">üèÜ Voir d√©fis r√©alis√©s</button>
                        <button id="buttonFollowList" type="button" class="btn btn-secondary float-right" onclick="ctrlUser.displayFollowChallenges()">‚úî Voir d√©fis suivis</button>
                        <button id="buttonPostedList" type="button" class="btn btn-danger float-right" onclick="ctrlUser.displayPostedChallenges()">‚úâ Voir d√©fis post√©s</button>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h1 id="userName">TEST</h1>  <br>
                        <h1 id="userMail">TEST</h1>  <br>
                    </div>
                </div>
            </div>
            <div id="tables">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-striped table-hover table-condensed">
                            <tbody id="table-challenges-user"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="dialog-delete-user">
                <div class="modal-dialog modal-dialog-centered" >
                    <div class="modal-content">
                        <div class="modal-body">
                            Voulez-vous supprimer l'utilisateur <span id="label-delete-user"></span> ??
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal">Non</button>
                            <button class="btn btn-danger" id="btn-delete-user">Oui</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="dialog-add-user">
                <div class="modal-dialog modal-dialog-centered" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Ajouter un Utilisateur</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="dialog-edit-user">
                <div class="modal-dialog modal-dialog-centered" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Modifier un Utilisateur</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="form-edit-user">
                                <div class="form-group">
                                    <label for="edit-user-mail">Mail: </label>
                                    <input type="text" class="form-control" id="edit-user-mail"
                                           required placeholder="Veuillez saisir un mail"/>
                                </div>
                                <div class="form-group">
                                    <label for="edit-user-name">Pseudo: </label>
                                    <input type="text" class="form-control" id="edit-user-name"
                                           required placeholder="Veuillez saisir un pseudo"/>
                                </div>
                                <div class="form-group">
                                    <label for="edit-user-password">Mdp: </label>
                                    <input type="password" class="form-control" id="edit-user-password"
                                           required placeholder="Veuillez saisir un password"/>
                                </div>
                                <input type="button" class="btn btn-primary" onclick="return ctrlUser.updateUser()" value="Enregistrer">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/ToolsFront.js"></script>
<script src="/tools.js"></script>
<script src="/challenge.js"></script>
<script src="/user.js"></script>
</body>
</html>
